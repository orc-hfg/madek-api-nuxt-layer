name: Publish Package to GitHub Packages

on:
  release:
    types: [published]

jobs:
  publish:
    name: ğŸ“¦ Validate & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js + npm cache
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json
          registry-url: https://npm.pkg.github.com

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”– Validate package version vs. release tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          echo "Package version: v$PACKAGE_VERSION"
          echo "Release tag:     $RELEASE_TAG"
          if [ "v$PACKAGE_VERSION" != "$RELEASE_TAG" ]; then
            echo "::error::Package version and git tag differ!"
            exit 1
          fi
          echo "Version validation passed âœ…"

      - name: ğŸ—ï¸ Prepare Nuxt (dev:prepare)
        run: npm run dev:prepare

      - name: âœ¨ Run ESLint
        run: npm run lint

      - name: ğŸ” Type-check
        run: npm run check:types

      - name: ğŸ§¹ Check unused code / deps
        run: npm run check:unused

      - name: ğŸ§ª Unit tests
        run: npm run test

      - name: ğŸ—ï¸ Build playground
        run: npm run build

      - name: ğŸš€ Publish package to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --access public
