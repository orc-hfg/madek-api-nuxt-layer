name: Publish Package to GitHub Packages

on:
  release:
    types: [published]

jobs:
  publish:
    name: 📦 Validate & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js + npm cache
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json
          registry-url: https://npm.pkg.github.com

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔖 Validate package version vs. release tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          echo "Package version: v$PACKAGE_VERSION"
          echo "Release tag:     $RELEASE_TAG"
          if [ "v$PACKAGE_VERSION" != "$RELEASE_TAG" ]; then
            echo "::error::Package version and git tag differ!"
            exit 1
          fi
          echo "Version validation passed ✅"

      - name: 🏗️ Prepare Nuxt (dev:prepare)
        run: npm run dev:prepare

      - name: ✨ Run ESLint
        run: npm run lint

      - name: 🔎 Type-check
        run: npm run check:types

      - name: 🧹 Check unused code / deps
        run: npm run check:unused

      - name: 🧪 Unit tests
        run: npm run test

      - name: 🏗️ Build playground
        run: npm run build

      - name: 🚀 Publish package to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --access public
